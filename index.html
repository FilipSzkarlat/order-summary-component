<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="container">

    <img src="images/illustration-hero.svg" alt="Girl listening music.">
    
    <div id="smaller-container">
      <h2>  Order Summary</h2>

      <p id="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
  
      <div id="selected-plan">
        <img src="images/icon-music.svg" alt="music icon">
        <div id="plan-type">
          <p id="plan-title">Annual Plan</p>
          <p id="price">$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
  
      <button id="blue-button">Proceed to Payment</button>
      <button id="white-button">Cancel Order</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/filip-szkarłat-szczepaniak-196895223/">Filip Szkarlat Szczepaniak</a>.
  </div>
</body>
</html>
